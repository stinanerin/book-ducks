<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ducks</title>
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="js/helper.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/register.js" defer></script>
    <script src="js/logout.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/renderBooks.js" defer></script>
    <script src="js/rating.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    
    <header class="d-flex justify-content-between p-4">
        <div class="d-flex">
            <img class="logo" src="assets/icons/books-stack-of-three.svg" alt="Book Ducks Logo" aria-hidden="true" />            
            <h1>Book Ducks</h1>
        </div>
        <div class="d-flex justify-content-end align-items-center ">
            <div class="d-flex align-items-center">
                <p class="m-0 pe-2" id="userName"></p>
                <i class="fa-regular fa-user"></i>
            </div>
            <div class="">
                <button class="btn" id="logout" aria-label="Log out button"><img src="assets/icons/logout.svg" alt="" aria-hidden="true" /></button>
            </div>
        </div>
    </header>

    <main>
    <!--! FORMS-->
        <div class="pt-5">
            <p id="feedback" class="text-center"></p>
            <!--! REGISTER FORM -->
            <div id="registerWrapper">
                <form class="container main" id="registerUser">
                    <h2 class="text-center">Create an account</h2>
                    <div class="row gy-3">
                        <!-- NAME -->
                        <div class="form-group">
                            <label for="fullName" class="form-label">Full name</label>
                            <input class="form-control input" id="fullName" type="text" placeholder="Enter full name" required/>
                        </div>
                        <!-- EMAIL -->
                        <div class="form-group">
                            <label for="email" class="form-label">Email address</label>
                            <input  class="form-control input " id="email" type="email" placeholder="Enter email" required/>
                            <div class="form-text">We'll propably share your email with everyone else.</div>
                        </div>
                        <!-- PWD -->
                        <div class="form-group">
                            <label for="pwd" class="form-label">Password</label>
                            <input class="form-control input" id="pwd" type="password" placeholder="Enter password" required/>
                            <div class="form-text">Your password must be at least 6 characters long.</div>
                        </div>
                        <!-- ALERT PWD -->
                        <div id="passwordAlert" class="m-0 hidden">
                            <div class="alert alert-danger container m-0 mt-3" role="alert">
                                <div class="row">
                                    <div class="col-auto">
                                        <i class="fa-solid fa-triangle-exclamation"></i>
                                    </div>
                                    <div class="col">
                                        <span id="errorMessage">The passwords do not match</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- CONF. PWD -->
                        <div class="form-group">
                            <label for="pwdConf" class="form-label">Password confirmation</label>
                            <input class="form-control input" id="pwdConf" type="password" placeholder="Confirm password" required/>
                        </div>
                        <!-- SUBMIT -->
                        <div class="d-flex justify-content-center my-5">
                            <button class="btn primary-btn" type="submit">Sign up</button>
                        </div>
                    </div>
                </form>
                 <!-- LINK LOGIN -->
                 <div class="text-center pb-5">
                    <p>Already registered? <span class="link" id="loginLink">Log in here</span></p>
                </div>
            </div>
            <!--! LOGIN FORM -->
            <div id="loginWrapper" class="hidden">
                <form class="container main" id="loginForm">
                    <h2 class="text-center">Sign in</h2>
                    <div class="row gy-3 ">
                        <!-- EMAIL -->
                        <div class="form-group">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input class="form-control input" id="loginEmail" type="email" placeholder="Enter email" required/>
                        </div>
                        <!-- ALERT -->
                        <div class="login-alert-container"></div>
                        <!-- PWD -->
                        <div class="form-group">
                            <label for="loginPWD" class="form-label">Password</label>
                            <input class="form-control input" id="loginPWD" type="password" placeholder="Enter password" required/>
                        </div>
                    </div>
                    <!-- SUBMIT -->
                    <div class="d-flex justify-content-center my-5">
                        <button class="btn primary-btn" type="submit">Sign in</button>
                    </div>
                </form>
                <!-- LINK REGISTER FORM  -->
                <div class="text-center pb-5">
                    <p>Not registered? <span class="link" id="registerLink">Register now</span></p>
                </div>
            </div>
        </div> 

    <!--! BOOKS GRID-->
        <div class="container text-center">
            
            <ul id="books" class="books-grid  row gy-5 ">
                
            </ul>
        </div>

    </main>

    <footer>
        
    </footer>
    
</body>
</html>
